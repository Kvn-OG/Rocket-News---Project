<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket News</title>
    <link rel="stylesheet" href="./styles/global.css">
</head>
<body background="">
    <main class="main">
        <div class="logo">
            <img src="assets/logo.svg" alt="Logo Rocket News" width="389px" height="84px">
        </div>
        <div class="texts">
            <h2>Atualize ideias e informações em 5 minutos.</h2>
            <br>
            <p><strong>Tudo que você precisa saber para começar seu dia bem e informado.</strong></p>
            <br>
            <p>Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar ☕</p>
        </div>
        <div class="form">
            <form action="" method="get" name="email">
                <label for="email">Insira seu e-mail:
                    <br>
                    <br>
                    <input type="email" id="email" placeholder="oi@rocketseat.com">
                </label>
                <button type="submit"><img src="assets/send.svg" alt="Ícone de enviar" width="24px"></button>
            </form>
        </div>
        <div class="link">
            <a href="#">Deixe-me ler primeiro</a>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 12H19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 5L19 12L12 19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                
        </div>
    </main>
    <div class="foto">
        <img src="assets/read_news.jpg" alt="Imagem de alguém lendo">
    </div>
</body>
</html>
